<div class="row">
  <div class="col-12">
    <div class="card">
      <div class="card-body">
        <h4 class="card-title">Agregar Ingreso / Egreso</h4>
        <p class="card-description">
          Especifique el monto y el tipo
        </p>

        <form [formGroup]="ingressEgressForm" (ngSubmit)="saveForm()">

          <div class="form-group">
            <label>Descripción</label>
            <input type="text" formControlName="description" class="form-control" placeholder="Descripción"
              name="descripcion">
          </div>

          <div class="form-group">
            <label>Monto</label>
            <input type="number" formControlName="amount" class="form-control" placeholder="Monto" name="monto">
            <p>
              Debe de ser un monto positivo
            </p>
          </div>

          <div class="form-group">
            <label>Tipo</label>
            <br>
            @if(type === 'ingress') {
            <button type="button" (click)="type = 'egress'" class="btn btn-primary btn-block">Ingreso</button>
            } @else {
            <button type="button" (click)="type = 'ingress'" class="btn btn-warning btn-block">Egreso</button>
            }
          </div>

          <hr>

          @if(loading) {

          <button disabled class="btn btn-success mr-2">
            <i class="fa fa-spin fa-sync"></i>
            Espere por favor...
          </button>

          } @else {

          <button type="submit" [disabled]="!ingressEgressForm.valid" class="btn btn-success mr-2">
            <i class="fa fa-save"></i>
            Agregar
          </button>

          }

          <button type="reset" class="btn btn-light">Cancelar</button>

        </form>
      </div>
    </div>
  </div>
</div>
