<div class="row">
  <div class="col-12">
    <div class="card">
      <div class="card-body">
        <h4 class="card-title">Detalle de ingreso egreso</h4>

        <table class="table">
          <thead>
            <tr>
              <th>Descripci√≥n</th>
              <th>Monto</th>
              <th>Tipo</th>
              <th></th>
            </tr>
          </thead>

          <tbody>
            @for( item of ingressEgress | ingressEgressOrder; track $index) {

            <tr>
              <td>{{ item.description }}</td>
              <td>{{ item.amount | currency: 'EUR' }}</td>
              <td [class]="item.type === 'ingress'
                ? 'text-success'
                : 'text-danger'" class="font-weight-bold">
                {{ item.type | titlecase }}
              </td>
              <td>
                <button type="button" (click)="remove(item.uid)" class="btn btn-danger">
                  <i class="fa fa-trash m-0"></i>
                </button>
              </td>
            </tr>

            }
          </tbody>

        </table>


      </div>
    </div>
  </div>
</div>
